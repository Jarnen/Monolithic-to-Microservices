apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-location-svc-api
  name: udaconnect-location-svc-api
spec:
  ports:
  - name: "5004"
    port: 5004
    targetPort: 5004
    nodePort: 30004
  selector:
    service: udaconnect-location-svc-api
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-location-svc-api
  name: udaconnect-location-svc-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-location-svc-api
  template:
    metadata:
      labels:
        service: udaconnect-location-svc-api
    spec:
      containers:
      - image: jarich/udaconnect-location-svc-api:v1.0
        name: udaconnect-location-svc-api
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
